- name: cpu
  type: group
  description: >
    Containerd Runtime CPU metrics.
  release: beta
  fields:
    - name: containerd
      type: group
      description: >
      fields:
        - name: kernel.pct
          type: scaled_float
          format: percent
          description: >
            Percentage of time in kernel space.
        - name: kernel.norm.pct
          type: scaled_float
          format: percent
          description: >
            Percentage of time in kernel space normalized by the number of CPU cores.
        - name: total.pct
          type: scaled_float
          format: percent
          description: >
            Total CPU usage.
        - name: total.norm.pct
          type: scaled_float
          format: percent
          description: >
            Total CPU usage normalized by the number of CPU cores.
        - name: user.pct
          type: scaled_float
          format: percent
          description: >
            Percentage of time in user space.
        - name: user.norm.pct
          type: scaled_float
          format: percent
          description: >
            Percentage of time in user space normalized by the number of CPU cores.
