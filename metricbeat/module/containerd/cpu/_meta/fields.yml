- name: cpu
  type: group
  description: >
    Containerd Runtime CPU metrics.
  release: beta
  fields:
    - name: usage
      type: group
      fields:
        - name: kernel
          type: group
          fields:
            - name: ns
              type: double
              description: >
                CPU Kernel usage nanoseconds
        - name: user
          type: group
          fields:
            - name: ns
              type: double
              description: >
                CPU User usage nanoseconds
        - name: total
          type: group
          fields:
            - name: ns
              type: double
              description: >
                CPU total usage nanoseconds
